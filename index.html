<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حزب التكافل الوطني السوري</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background-color: #c0392b;
      color: white;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .motto {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    main {
      padding: 30px 20px;
    }

    .vision {
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .btn {
      background-color: #e74c3c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار الحزب" />
    <h1>حزب التكافل الوطني السوري</h1>
    <div class="motto">وطن • عدالة • أمل</div>
  </header>

  <main>
    <p class="vision">
      نسعى لبناء سوريا ديمقراطية عادلة، حيث يتساوى الجميع أمام القانون،
      وتُحترم حرية التعبير والتنظيم، من خلال الحوار الوطني والالتزام بسيادة
      القانون، لتحقيق وحدة شعبنا وازدهارها.
    </p>
    <a href="membership.html" class="btn">انضم إلينا</a>
  </main>
</body>
</html>
